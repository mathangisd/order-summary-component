<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main role="main">
      <section class="card-container">
        <article class="card">
          <img
            src="images/illustration-hero.svg"
            alt="A character with headphones dancing to music"
            class="img hero-img"
          />
          <h4>Order Summary</h4>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="price">
            <img src="images/icon-music.svg" alt="" />

            <p class="price-plan">
              <span class="bold-text">Annual Plan</span> <br />$59.99/year
            </p>
            <div class="change-text">
              <a href="#" class="text-small">Change</a>
            </div>
          </div>
          <button class="btn proceed-btn">Proceed to Payment</button>
          <div class="cancel">
            <a href="#" class="text-small cancel-text">Cancel Order</a>
          </div>
        </article>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
