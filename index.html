<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main role="main">
      <h1 class="sr-only">Order Summary Component</h1>
      <section class="card-container">
        <article class="card">
          <img
            src="images/illustration-hero.svg"
            alt="A character with headphones dancing to music"
            class="img hero-img"
          />
          <h4>Order Summary</h4>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="price">
            <div class="one"><img src="images/icon-music.svg" alt="" /></div>

            <div class="price-plan two">
              Annual Plan
              <span class="price-text">$59.99/year</span>
            </div>

            <div class="change-text three">
              <a href="#" class="text-small">Change</a>
            </div>
          </div>
          <button class="btn proceed-btn">Proceed to Payment</button>
          <div class="cancel">
            <a href="#" class="text-small cancel-text">Cancel Order</a>
          </div>
        </article>
      </section>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by Mathangi Subramanian.
        </div>
      </footer>
    </main>
  </body>
</html>
